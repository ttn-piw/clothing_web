<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <title>Login/Register's Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="login_register.css">
    </head>
    <body>
        <div class="container">
            <div class="signin_signup">
                <form action="" class="sign-in-form">
                    <div class="box form-box">
                        <span>
                            <span class="title">Login</span>
                            <span id="logo"><img src="/imagine/logo.png" alt=""></span>
                        </span>
                            <div class="text_input">
                                <label for="username"><i class="fa-solid fa-user"></i>
                                    <input type="text" name="username" id="username" placeholder="Username" required>
                                </label>
                            </div>
                            <div class="text_input">
                                <label for="password"><i class="fa-solid fa-lock"></i>
                                    <input type="text" name="password" id="password" placeholder="Password" required>
                                </label>
                            </div>
                                <input type="submit" name="submit" class="btn" id="button_signin" value="Đăng nhập">
                            <!-- <div id="DKTK">
                                Đăng ký tài khoản ở đây nhé! <a href="">Đăng ký</a>
                            </div> -->
                    </div>
                </form>
                <form action="" class="sign-up-form">
                    <div class="box form-box">
                        <div>
                            <span class="title">Sign up</span>
                            <span id="logo"><img src="/imagine/logo.png" alt=""></span>
                        </div>
                            <div class="text_input">
                                <label for="username"><i class="fa-solid fa-user"></i>
                                    <input type="text" name="username" id="username" placeholder="Username" required>
                                </label>
                            </div>
                            <div class="text_input">
                                <label for="username"><i class="fa-solid fa-envelope"></i>
                                    <input type="text"  placeholder="Email" required>
                                </label>
                            </div>
                            <div class="text_input">
                                <label for="password"><i class="fa-solid fa-lock"></i>
                                    <input type="text" name="password" id="password" placeholder="Password" required>
                                </label>
                            </div>
                                <input type="submit" class="btn" id="button_signup" value="Đăng ký">
                    </div>
                    <img src="/imagine/Beige Brown Minimalist Casual Style Banner Landscape.png" alt="">
                </form>
            </div>
            <div class="panels_container">
                <div class="panel left_panel">
                    <div class="content">
                        <h3>Chào mừng quay lại!</h3>
                        <button class="btn" id="sign_in_pannel">Đăng nhập</button>
                    </div>
                    <img src="" alt="" class="image_panel">
                </div>
                <div class="panel right_panel">
                    <div class="content">
                        <h3>Chào mừng bạn đến với chúng tôi!</h3>
                        <button class="btn" id="sign_up_pannel">Đăng ký</button>
                    </div>
                    <img src="" alt="" class="image_panel">
                </div>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
